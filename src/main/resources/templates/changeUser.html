<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h2>Изменение данных пользователя</h2>
<div>
    <form th:method="PATCH" th:action="@{/admin/users/change}" th:object="${user}">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <fieldset>
            <legend>Данные пользователя</legend>
            <p>
                <label th:for="username">Имя</label>
                <input type="text" name="username" th:id="username" th:value="${user.getUsername()}" pattern="[A-zА-я -]{1,500}">

            </p>
            <p>
                <label th:for="email">Почта</label>
                <input type="text" name="email" th:id="email" th:value="${user.getEmail()}"
                       pattern="[^@]+@[^@]+\.[^@]+"><br/>
            </p>
            <p>
                <label th:for="age">Возраст</label>
                <input type="number" min="0" max="200" name="age" th:id="age" th:value="${user.getAge()}"><br/>
            </p>
            <p>
                <label th:for="password">Пароль</label>
                <input type="password"  name="password" th:id="password"  th:value="${user.getPassword()}"><br/>
            </p>
        </fieldset>
        <button type="submit" class="btn btn-outline-danger">Сохранить изменения</button>
    </form>
    <br/>
    <form th:action="@{/admin}">
        <button type="submit">Назад</button>
    </form>
</div>

</body>
</html>
