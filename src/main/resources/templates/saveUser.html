<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>
<header th:replace="~{block/header.html  :: header}"></header>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" href="/admin" sec:authorize="hasAuthority('ROLE_ADMIN')" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link " href="/user" sec:authorize="(hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER'))"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link" data-toggle="tab" href="/admin">Users Table</a>
                            <a class="nav-link active" data-toggle="tab">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md bg-white border">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                                  th:align="center"
                                  th:action="@{/admin/users/save}"
                                  th:object="${user}"
                                  method="POST">
                                <label for="username"><b>Name</b></label>
                                <input th:name="username" th:type="text" class="form-control" id="username" required/>
                                <br>
                                <label for="age"><b>Age</b></label>
                                <input th:name="age" th:type="number" class="form-control" id="age"/>
                                <br>
                                <label for="email"><b>Email</b></label>
                                <input th:name="email" th:type="text" class="form-control" id="email" required/>
                                <br>
                                <label for="password"><b>Password</b></label>
                                <input th:name="password" th:field="*{password}" th:type="password" class="form-control"
                                       id="password"/>
                                <br>
                                <label for="roles"><b>Role</b></label>
                                <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                                    <option th:each="role: ${allRoles}" th:value="${role.name}" th:selected="${user.roles.contains(role)}">
                                        <th:block th:text="${role.name}">
                                        </th:block>
                                    </option>
                                </select>
                                <br>
                                <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
